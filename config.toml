baseURL = 'https://smileying.github.io'
languageCode = 'en-us'
title = 'Smileyingâ€˜s Blog'
theme = 'stack'

[author]
    name = "Smileying"
    homepage = "https://smileying.github.io"

[menu]
[[menu.main]]
    name = 'Home'
    url = '/'
    weight = -90
    identifier = "home"
    [menu.main.params]
        icon = 'home'
        # newTab = true

[params]
    favicon = 'img/favicon.ico'
    mainSections = ['posts']
    featuredImageField = 'image'
    rssFullContent = true

[params.sidebar]
    compact = false
    subtitle = 'Keep Learning...'
    [params.sidebar.avatar]
        enable = true
        local= true
        src = 'img/smileying-avatar.png'

[params.article]
    math = true
    toc = true
    readingTime = true

[params.footer]
    since = '2022'
    customText = 'Powered by GitHub.Pages'   

[params.colorScheme]
    toggle = true
    default = 'auto'

## Widgets
[params.widgets]
[[params.widgets.homepage]]
    type = 'search'
[[params.widgets.homepage]]
    type = 'archives'
    [params.widgets.homepage.params]
        limit = 5
[[params.widgets.homepage]]
    type = 'categories'
    [params.widgets.homepage.params]
        limit = 10
[[params.widgets.homepage]]
    type = 'tag-cloud'
    [params.widgets.homepage.params]
        limit = 10